<html>
<body>
    <style>
        body {
          background-color: #f5f5f5; /* Light gray background */
          font-family: Arial, sans-serif; /* Clean and readable font */
          display: flex; /* Use flexbox for centering */
          justify-content: center; /* Horizontally center content */
          align-items: center; /* Vertically center content (optional) */
          min-height: 100vh; /* Set minimum height for full viewport */
        }

        .head {
          text-align: center; /* Center align heading text */
          margin-bottom: 30px;
        }

        h1 {
          margin: 0; /* Remove default margin for better spacing */
          font-size: 2em; /* Adjust font size as needed */
        }
      
        .form-group {
          display: flex; /* Use flexbox for label and input alignment */
          align-items: center; /* Vertically align labels and inputs */
          margin-bottom: 15px;
        }
      
        .form-group label {
          margin-bottom: 0; /* Remove margin for better alignment */
          flex: 0 0 auto; /* Makes labels fixed width and prevents shrinking */
          width: 120px; /* Adjust label width as needed */
          font-weight: bold;
          color: #333; /* Dark gray for labels */
        }
      
        input[type="text"] {
          padding: 8px 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          flex: 1; /* Allow inputs to grow horizontally */
          color: #666; /* Darker gray for text */
        }
      
        input[type="text"]:focus {
          border-color: #66afe9;
        }
      
        /* Style for the submit button */
        .submit-button {
          display: block;
          margin-top: 25px; /* Adjust margin as needed */
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          font-size: 16px; /* Adjust font size as needed */
          color: #fff; /* White text color */
          background-color: #4CAF50; /* Green background color */
          cursor: pointer;
          text-align: center; /* Center align button text */
          align-self: center;
        }
      
        .submit-button:hover {
          background-color: #3e8e41; /* Darker green on hover */
        }
      </style>


<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="head">
        <h1>Diamond Price Prediction Model</h1>  
    </div>

    <div class="form-group">
        <label for="carat">Carat:</label>
        <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
    </div>

    <div class="form-group">
        <label for="depth">Depth:</label>
        <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
    </div>

    <div class="form-group">  
        <label for="table">Table:</label>
        <input type="text" id="table" name="table" placeholder="Enter table value (float)">
    </div>
    
    <div class="form-group">
        <label for="x">x:</label>
        <input type="text" id="x" name="x" placeholder="Enter x value (float)">
    </div>
  
    <div class="form-group">
        <label for="y">y:</label>
        <input type="text" id="y" name="y" placeholder="Enter y value (float)">
    </div>
  
    <div class="form-group">
        <label for="z">z:</label>
        <input type="text" id="z" name="z" placeholder="Enter z value (float)">
    </div>         
  
<div class="form-group">
  <label for="cut">Cut:</label>
  <select id="cut" name="cut">
    <option value="Fair">Fair</option>
    <option value="Good">Good</option>
    <option value="Very Good">Very Good</option>
    <option value="Premium">Premium</option>
    <option value="Ideal">Ideal</option>
  </select>
</div>
  
<div class="form-group">
  <label for="color">Color:</label>
  <select id="color" name="color">
    <option value="D">D</option>
    <option value="E">E</option>
    <option value="F">F</option>
    <option value="G">G</option>
    <option value="H">H</option>
    <option value="I">I</option>
    <option value="J">J</option>
  </select>
</div>

<div class="form-group">
  <label for="clarity">Clarity:</label>
  <select id="clarity" name="clarity">
    <option value="I1">I1</option>
    <option value="SI2">SI2</option>
    <option value="SI1">SI1</option>
    <option value="VS2">VS2</option>
    <option value="VS1">VS1</option>
    <option value="VVS2">VVS2</option>
    <option value="VVS1">VVS1</option>
    <option value="IF">IF</option>
  </select>
</div>

<div style="clear:both;"></div>
  <input type="submit" class="submit-button" value="Submit">
</form>

{{final_result}}
</body>
</html>
